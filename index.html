<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <title>Focus on form</title>

</head>

<body>

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Wiadomość</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <span id="messageFrom">Wiadomość od:</span>
                            <span id="messageFromName"></span>
                        </p>
                        <div>Treść wiadomości:</div>
                        <div id="customModalBody"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main form -->
        <form class="main-form" onsubmit="return submitFunctionPreven(event)">
            <div class="mb-3">
                <input id="main-input" class="form-control input" type="text" value="Siergiej Wojciechowicz" />
            </div>
            <div class="mb-3">
                <textarea id="main-textarea"
                    class="form-control textarea">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis earum deserunt obcaecati ducimus esse iusto, nemo consequatur reiciendis perferendis nesciunt maxime quas unde odit exercitationem. Quod maiores aliquam ad quia?</textarea>
            </div>
            <div class="text-center">
                <button id="main-submit" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit"
                    class="btn btn-primary btn-lg">Prześlij</button>
            </div>
        </form>

        <div id="loading"></div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="./src/focusOnForm.js"></script>

</html>
